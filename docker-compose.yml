# To build and launch (first time):
#   $ docker-compose up -d
# To create new images (--no-cache) to force building from scratch:
#   $ docker-compose build
# To launch again (leave out -d for non daemon launch):
#   $ docker-compose up -d
# To stop containers:
#  $ docker-compose stop
version: '3'
services:
  webgme-server:
    build: .
    depends_on:
      - mongo
    environment:
      - NODE_ENV=dockercompose
      - MONGO_IP=mongo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
     - 8888:8888
  mongo:
    image: mongo:3.4.1
    ports:
      - 27017:27017
  webgme-dss-worker:
    build:
      context: .
      dockerfile: DockerfileJMod
    command: ["cat", "/dev/null"] # A no-op command so the image is built.
    environment:
      - NODE_ENV=dockercompose
      - WEBGME_IP=webgme-server

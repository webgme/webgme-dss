# To build and launch (first time):
#   $ docker-compose up -d
# To create new images (--no-cache) to force building from scratch:
#   $ docker-compose build
# To launch again (leave out -d for non daemon launch):
#   $ docker-compose up -d
# To stop containers:
#  $ docker-compose stop
version: '3'
networks:
  frontend:
    driver: bridge
  database:
    driver: bridge
  workers:
    internal: true
    driver: bridge
services:
  webgme:
    build: .
    depends_on:
      - mongo
    environment:
      - NODE_ENV=dockercompose
      - MONGO_IP=mongo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8888:8888
    networks:
      - database
      - workers
      - frontend
  mongo:
    image: mongo:3.4.1
    ports:
      - 27017:27017
    networks:
      - database
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx.local
    depends_on:
      - webgme
    networks:
      - frontend
    ports:
      - 80:80
      - 443:443
  webgme-dss-worker:
    build:
      context: .
      dockerfile: DockerfileJMod
    command: ["cat", "/dev/null"] # A no-op command so the image is built.
    environment:
      - NODE_ENV=dockercompose
      - WEBGME_IP=webgme
    networks:
      - database
      - workers
      - frontend
